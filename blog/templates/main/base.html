{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <link rel="icon" href="{% static 'images/favicon-32x32.png' %}">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <!-- Local CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136760062-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-136760062-2');
  </script>


  <title>Piotr Szewc - Following the white rabbit.</title>
</head>

<body data-gr-c-s-loaded="true">
  <!-- Header 2 -->
  <header class="container-fluid d-flex justify-content-center border-bottom bg-white ">

    <nav class="navbar navbar-expand-lg navbar-light ">
      <a class="my-0 mr-md-auto font-weight-normal pr-3 img_remove_border" href="{% url 'landing_page' %}">
        <img src="{% static 'images/logo.svg' %}" height="50" alt=""></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse nav-top" id="navbarNavDropdown">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a class="nav-item p-3 text-navblue {% if nbar == 'post_list' %} active {% endif %}"
              href="{% url 'post_list' %}">BLOG</a>
          </li>
          <li class="nav-item">
            <a class="nav-item p-3 text-navblue {% if nbar == 'post_list_ds' %}active{% endif %}"
              href="{% url 'post_list' %}">DATA SCIENCE</a>
          </li>
          <li class="nav-item">
            <a class="nav-item p-3 text-navblue {% if nbar == 'post_list_dv' %}active{% endif %}"
              href="{% url 'post_list' %}">DATA VISUALIZATION</a>
          </li>
          <li class="nav-item">
            <a class="nav-item p-3 text-navblue {% if nbar == 'book_list' %}active{% endif %}"
              href="{% url 'book_list' %}">RESOURCES</a>
          </li>
          <li class="nav-item">
            <a class="nav-item p-3 text-navblue {% if nbar == 'about_page' %}active{% endif %}"
              href="{% url 'about_page' %}">ABOUT</a>
          </li>
          <li class="nav-item ">
            <a class="nav-item ml-lg-3 ml-sm-0 rounded p-3 text-navblue btn btn-outline-primary {% if nbar == 'contact_page' %}active{% endif %}"
              href="{% url 'contact_page' %}" style="font-size: 1.05em;">LET’S TALK</a>
          </li>
        </ul>
    </nav>
    </div>
  </header>


  <!-- Main --->

  {% block content %}
  {% endblock %}

  <!-- End Main --->

  <footer class="footer border-top">
    <div class="container">
      <span>Copyright © 2019 Piotr Szewc</span>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type='text/javascript' src="{% static 'js/main.js' %}"></script>

</body>

</html>
