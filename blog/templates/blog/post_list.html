{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post bg-white p-5 border-bottom">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a class="nounderline bd-purple bd-toc-link" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
